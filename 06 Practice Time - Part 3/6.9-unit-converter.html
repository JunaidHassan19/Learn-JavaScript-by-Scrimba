<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Project (PRO) - Unit converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #bcd2f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #4a6fff;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .section {
      margin-top: 2rem;
      background-color: #f8f9fb;
      border-radius: 8px;
      padding: 1.5rem;
    }

    h3 {
      color: #4a6fff;
      font-size: 1.1rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      line-height: 1.5;
    }

    input {
      border: 2px solid #e1e5ee;
      border-radius: 6px;
      padding: 5px;
      width: 90px;
      height: 50px;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      color: #3a5aee;
      font-size: 2rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a6fff;
    }

    button {
      background-color: #4a6fff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a5aee;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Unit Converter</h1>
    <div class="input-container">
      <input id="input" type="text" placeholder="0">
      <button id="convert-btn">Convert</button>
    </div>
    <div>
      <div class="section">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
      </div>
    </div>
  </div>



  <script src="6.9-unit-converter.js"></script>
</body>

</html>
